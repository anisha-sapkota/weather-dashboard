<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- jquery-ui -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
      integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.0/css/bootstrap.min.css"
      integrity="sha512-XWTTruHZEYJsxV3W/lSXG1n3Q39YIWOstqvmFsdNEEQfHoZ6vm6E9GK2OrF6DSJSpIbRbi+Nn0WDPID9O7xB2Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>Weather Dashboard</title>
  </head>
  <body class="d-flex flex-column">
    <!-- header -->
    <header class="d-flex justify-content-center p-2">
      <h1>Weather Dashboard</h1>
    </header>
    <div class="container d-flex flex-column">
      <div class="row">
        <!-- search bar aside -->
        <aside id="aside" class="col-md-3 d-flex flex-column">
          <form id="search" class="d-flex flex-column">
            <div class="mb-3">
              <label for="searchInput" class="form-label">
                Search for a City
              </label>
              <input type="text" class="form-control" id="searchInput" />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <hr class="border border-primary border-1 opacity-75" />
          <div id="recentSearches" class="d-flex flex-column"></div>
        </aside>
        <!-- main section -->
        <main class="col-md-9">
          <section class="border border-dark p-2">
            <h2 id="cityAndDate"></h2>
            <p>Temp: <span id="temp"></span>&#8451;</p>
            <p>wind: <span id="wind"></span>KPH</p>
            <p>Humidity: <span id="humidity"></span>%</p>
          </section>
          <h3>5-Day Forecast:</h3>
          <section id="forecast" class="row g-0"></section>
        </main>
      </div>
    </div>
    <!-- footer -->
    <footer>
      <p>Made with <span>&#10084;</span> by Anisha Sapkota</p>
    </footer>
    <!-- jquery -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"
      integrity="sha512-aVKKRRi/Q/YV+4mjoKBsE4x3H+BkegoM/em46NNlCqNTmUYADjBbeNefNxYV7giUp0VxICtqdrbqU7iVaeZNXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- moment-js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jquery-ui -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
      integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
